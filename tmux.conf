# http://michaldarda.com/blog/2015/04/18/increase-productivity-in-tmux-remapping-caps-lock/
# http://zanshin.net/2013/09/05/my-tmux-configuration/
#
# To reload the conf
#  :source-file ~/.tmux.conf

# Prefix key
set -g prefix F12
unbind-key C-b
bind-key F12 send-prefix
# ^ nice with caps_lock (xmod)mapped to F12
# xmodmap -e 'keycode 66 = F12'

#------- Panes
#--- creation
bind   v split-window -h -c "#{pane_current_path}"
bind   s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

#--- navigation
bind    Left  select-pane -L
bind    Right select-pane -R
bind    Up    select-pane -U
bind    Down  select-pane -D
bind -n M-h   select-pane -L
bind -n M-l   select-pane -R
bind -n M-k   select-pane -U
bind -n M-j   select-pane -D
bind    Tab   last-pane
bind -n M-Tab last-pane
bind -n Pageup copy-mode -u

#--- resize
bind -n M-Left  resize-pane -L
bind -n M-Right resize-pane -R
bind -n M-Up    resize-pane -U
bind -n M-Down  resize-pane -D


#------- Windows / tabs

#--- creation
bind t new-window -a -c "#{pane_current_path}"
bind t new-window -c "#{pane_current_path}"

#--- navigation
bind h   previous-window
bind l   next-window
bind F12 choose-window
bind Escape last-window # Exhibits a huge lag by default see "Terminal escape sequences"
#                        # https://docstore.mik.ua/orelly/unix/upt/ch05_08.htm
set escape-time 10      # <- reduces lag, but may interfere with ^
bind -n M-Escape last-window
#bind   Tab    last-window

#--- move
#move-window -t 0

#------- Sessions
bind e choose-session
bind q kill-session


#------- Send-keys
#send-keys C-Up
#send-keys C-Down
#send-keys C-Left
#send-keys C-Right


#------- Easy reload
bind r source-file ~/.tmux.conf


#------- Mouse
#set -g mouse-select-pane on


#-----------------------
# Colors
#-----------------------

set -sg default-terminal "tmux-256color"

#set -g window-style 'fg=colour247,bg=colour234'
#set -g window-style 'bg=colour234'
#set -g window-active-style 'bg=colour234'

## Status bar design
# status line
#set -g status-utf8         on
set -g status-justify      centre
set -g status-interval     2
set -g status-position     top
set -g status-bg           colour233
set -g status-fg           colour1
set -g status-attr         bold
set -g status-left         ''
set -g status-left-length  20
#set -g status-right        '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right        ''
set -g status-right-length 20

# window status bar
#setw -g window-status-bg             colour233
#setw -g window-status-fg             colour237
setw -g window-status-format         ' #[fg=colour28]#I:#[fg=colour244]#W#[fg=colour53]#F '
setw -g window-status-attr           none
#setw -g window-status-current-bg     colour233
#setw -g window-status-current-fg     colour2
setw -g window-status-current-format ' #[fg=colour22]#I:#[fg=colour28]#W#[fg=colour57]#F '
setw -g window-status-current-attr   bold

# messaging
set -g message-attr       bold
set -g message-fg         black
set -g message-bg         yellow
set -g message-command-fg blue
set -g message-command-bg black

# window selection mode
setw -g mode-bg           colour233
setw -g mode-fg           colour28
setw -g clock-mode-colour colour135
setw -g mode-attr         bold

# loud or quiet?
set-option        -g visual-activity  off
set-option        -g visual-bell      off
set-option        -g visual-silence   off
set-window-option -g monitor-activity off
set-option        -g bell-action      none

# Modes

# Panes
set -g pane-border-bg        colour232
set -g pane-border-fg        colour234
set -g pane-active-border-bg colour232
set -g pane-active-border-fg colour22

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg   colour255
setw -g window-status-bell-bg   colour1

# Various {
set-option -g history-limit 3000
# }


#-----------------------
# Title
#-----------------------
# Turn on window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’
set -g set-titles-string '#S - #W'

# Automatically set window title
setw -g automatic-rename


#-----------------------
# Plugins
#-----------------------
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux
