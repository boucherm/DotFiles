# http://michaldarda.com/blog/2015/04/18/increase-productivity-in-tmux-remapping-caps-lock/
# http://zanshin.net/2013/09/05/my-tmux-configuration/
#
# To reload the conf
#  :source-file ~/.tmux.conf

# Prefix key
set -g prefix F12
unbind-key C-b
bind-key F12 send-prefix
# ^ nice with caps_lock (xmod)mapped to F12
# xmodmap -e 'keycode 66 = F12'

#------- Panes
#--- creation
bind   v split-window -h -c "#{pane_current_path}"
bind   s split-window -v -c "#{pane_current_path}"
bind   Tab last-pane
unbind '"'
unbind %

#--- navigation
bind Left  select-pane -L
bind Right select-pane -R
bind Up    select-pane -U
bind Down  select-pane -D
#bind h select-pane -L
#bind l select-pane -R
#bind k select-pane -U
#bind j select-pane -D
#bind -n S-Pageup copy-mode -u
bind -n Pageup copy-mode -u


#------- Windows
#--- creation
bind t new-window -c "#{pane_current_path}"
#--- navigation
bind h   previous-window
bind l   next-window
bind F12 choose-window
bind Escape last-window # Exhibits a huge lag by default see "Terminal escape sequences"
                        # https://docstore.mik.ua/orelly/unix/upt/ch05_08.htm
set escape-time 10      # reduce lag, but may interfere with ^
#--- move
#move-window -t 0
#------- Sessions
bind e choose-session
bind q kill-session

#------- Send-keys
send-keys C-Up
send-keys C-Down
send-keys C-Left
send-keys C-Right

#-----------------------
# Colors
#-----------------------
set -sg default-terminal "tmux-256color"

# panes
set -g pane-border-fg        black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-utf8         on
set -g status-justify      centre
set -g status-bg           default
set -g status-fg           colour12
set -g status-interval     2
set -g status-position     top
set -g status-bg           colour234
set -g status-fg           colour137
set -g status-attr         dim
set -g status-left         ''
set -g status-right        '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length  20

# messaging
set -g message-fg         black
set -g message-bg         yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format         " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format         "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg     colour0
setw -g window-status-current-fg     colour11
setw -g window-status-current-attr   dim
setw -g window-status-bg             green
setw -g window-status-fg             black
setw -g window-status-attr           reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option        -g visual-activity  off
set-option        -g visual-bell      off
set-option        -g visual-silence   off
set-window-option -g monitor-activity off
set-option        -g bell-action      none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr         bold
setw -g mode-fg           colour196
setw -g mode-bg           colour238

# }
# The panes {

set -g pane-border-bg        colour235
set -g pane-border-fg        colour235
set -g pane-active-border-bg colour235
set -g pane-active-border-fg colour16

# }
# The statusbar {

setw -g window-status-current-fg     colour81
setw -g window-status-current-bg     colour238
setw -g window-status-current-attr   bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg     colour138
setw -g window-status-bg     colour235
setw -g window-status-attr   none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg   colour255
setw -g window-status-bell-bg   colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg   colour232
set -g message-bg   colour166

# }

# Various {
set-option -g history-limit 3000
# }


#-----------------------
# Title
#-----------------------
# Turn on window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’
set -g set-titles-string '#S - #W'

# Automatically set window title
setw -g automatic-rename


#-----------------------
# Plugins
#-----------------------
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux
